version: '3.8'

services:
  fabric-forecast-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fabric-forecast-pro
    ports:
      - "8501:8501"
    environment:
      - FABRIC_APP_ENV=production
      - FABRIC_APP_LOG_LEVEL=INFO
      - FABRIC_APP_MAX_FILE_SIZE_MB=10
      - FABRIC_APP_MAX_BATCH_ROWS=1000
      - FABRIC_APP_SESSION_TIMEOUT_MINUTES=120
      - FABRIC_APP_ENABLE_ANALYTICS=false
    volumes:
      # Mount models directory
      - ./models:/app/models:ro
      # Mount logs directory (optional)
      - ./logs:/app/logs
      # Mount environment file
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fabric-network

  # Optional: Nginx reverse proxy for production
  # nginx:
